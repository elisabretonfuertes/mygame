<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        /* CSS: Est√©tica Clara y Rosa (Light Mode) */
        :root {
            --bg: #f8fafc;         /* Fondo gris casi blanco */
            --card: #ffffff;       /* Contenedor blanco puro */
            --accent: #ec4899;     /* Rosa vibrante para t√≠tulos */
            --text: #1e293b;       /* Texto oscuro para lectura clara */
            --button: #f472b6;     /* Rosa suave para botones */
            --danger: #ef4444;     /* Rojo para el Impostor */
            --success: #10b981;    /* Verde para Tripulante */
            --secondary: #94a3b8;  /* Gris para botones secundarios */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: var(--card);
            padding: 2.5rem 1.5rem;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); /* Sombra muy suave */
        }

        /* T√çTULOS EN ROSA */
        h1, h2 { 
            color: var(--accent); 
            margin-bottom: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .screen { display: none; }
        .active { display: block; }

        /* BOTONES EN ROSA */
        button {
            background: var(--button);
            color: white;
            border: none;
            padding: 16px 25px;
            border-radius: 14px;
            font-weight: bold;
            font-size: 1rem;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(244, 114, 182, 0.2);
        }

        button:active { transform: scale(0.96); }

        .btn-secondary { background: var(--secondary); box-shadow: none; }
        .btn-danger { background: var(--danger); box-shadow: none; }

        /* CAJA DE ROL REVELADO */
        .role-box {
            white-space: pre-line;
            background: #f1f5f9; /* Fondo gris claro */
            padding: 35px 20px;
            margin: 20px 0;
            border-radius: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 80px;
            border: 3px dashed #e2e8f0; /* Borde discontinuo moderno */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: var(--text);
        }

        input {
            width: 70%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3rem;
            color: var(--text);
            outline: none;
            background: white;
        }

        input:focus { border-color: var(--accent); }

        p { color: #64748b; font-weight: 500; }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="menu" class="screen active">

            <button onclick="showScreen('impostor-config')">üïµÔ∏è El Impostor</button>
            <button onclick="showScreen('pais-game')">üåç Localiza el Pa√≠s</button>

        <div id="impostor-config" class="screen">

            <p>¬øCu√°ntos jugadores sois?</p>
            <input type="number" id="num-jugadores" value="4" min="3">
            <button onclick="iniciarImpostor()">EMPEZAR PARTIDA</button>
            <button class="btn-secondary" onclick="showScreen('menu')">VOLVER</button>
        </div>

        <div id="impostor-play" class="screen">
            <h2 id="turno-de">JUGADOR 1</h2>
            <p id="instruccion">Pasa el m√≥vil a esta persona.</p>
            <div id="role-display" class="role-box" style="display:none;">---</div>
            <button id="btn-revelar" onclick="revelarRol()">VER MI ROL</button>
            <button id="btn-siguiente" onclick="siguienteJugador()" style="display:none;">SIGUIENTE</button>
            <button id="btn-finalizar" onclick="showScreen('menu')" style="display:none;" class="btn-danger">TERMINAR PARTIDA</button>
        </div>

        <div id="pais-game" class="screen">

            <div class="role-box" id="nombre-pais" style="color: var(--text); border-style: solid; border-color: var(--button);">???</div>

            <button class="btn-secondary" onclick="showScreen('menu')">VOLVER AL MEN√ö</button>
        </div>

    </div>

    <script>

        const mazoPalabras = [

            { tripulante: "Taller", impostor: "Tere" },{ tripulante: "Esponjita", impostor: "Bolea" },
            { tripulante: "Lavadora", impostor: "Luc√≠a" },{ tripulante: "Caf√©", impostor: "Bala" },
            { tripulante: "Domingo", impostor: "Mc Flurry" },{ tripulante: "Elfo", impostor: "Navidad" },
            { tripulante: "Mary Shelley", impostor: "Terror" },
            { tripulante: "Taladro", impostor: "Herramienta" }, { tripulante: "Calculadora", impostor: "Matem√°ticas" },
            { tripulante: "Sat√©lite", impostor: "Espacio" }, { tripulante: "Dron", impostor: "Vuelo" },
            { tripulante: "C√°mara", impostor: "Imagen" }, { tripulante: "Impresora", impostor: "Oficina" },
            { tripulante: "Auriculares", impostor: "Sonido" }, { tripulante: "Bater√≠a", impostor: "Energ√≠a" },
            { tripulante: "Reloj", impostor: "Tiempo" }, { tripulante: "Gafas", impostor: "Lente" },
            { tripulante: "Br√∫jula", impostor: "Orientaci√≥n" }, { tripulante: "Bombilla", impostor: "Electricidad" },
            { tripulante: "Cama", impostor: "Noche" }, { tripulante: "Sof√°", impostor: "Casa" },
            { tripulante: "Espejo", impostor: "Ba√±o" }, { tripulante: "Sart√©n", impostor: "Comida" },
            { tripulante: "Nevera", impostor: "Fr√≠o" }, { tripulante: "Delf√≠n", impostor: "Naturaleza" },
            { tripulante: "Tigre", impostor: "Mam√≠fero" }, { tripulante: "√Åguila", impostor: "Aire" },
            { tripulante: "Tibur√≥n", impostor: "Mar" }, { tripulante: "Pizza", impostor: "Italia" },

            { tripulante: "Boda", impostor: "Celebraci√≥n" }, { tripulante: "Guerra", impostor: "Conflicto" },
            { tripulante: "Paz", impostor: "S√≠mbolo" }, { tripulante: "M√∫sica", impostor: "Sonido" },
            { tripulante: "Poes√≠a", impostor: "Literatura" }, { tripulante: "Hambre", impostor: "Sensaci√≥n" }
        ];

        let jugadores = [];
        let indiceActual = 0;

        function iniciarImpostor() {
            const n = document.getElementById('num-jugadores').value;
            const impostorIdx = Math.floor(Math.random() * n);
            const pareja = mazoPalabras[Math.floor(Math.random() * mazoPalabras.length)];
            
            jugadores = [];
            for (let i = 0; i < n; i++) {
                if (i === parseInt(impostorIdx)) {
                    jugadores.push("üïµÔ∏è TU PISTA ES:\n" + pareja.impostor.toUpperCase());
                } else {
                    jugadores.push("‚úÖ TU PALABRA ES:\n" + pareja.tripulante.toUpperCase());
                }
            }
            indiceActual = 0;
            document.getElementById('btn-finalizar').style.display = "none";
            document.getElementById('instruccion').style.display = "block";
            prepararTurno();
            showScreen('impostor-play');
        }

        function prepararTurno() {
            document.getElementById('turno-de').innerText = "JUGADOR " + (indiceActual + 1);
            const display = document.getElementById('role-display');
            display.style.display = "none";
            display.style.borderColor = "#e2e8f0";
            display.style.color = "var(--text)";
            document.getElementById('btn-revelar').style.display = "block";
            document.getElementById('btn-siguiente').style.display = "none";
        }

        function revelarRol() {
            const display = document.getElementById('role-display');
            const contenido = jugadores[indiceActual];
            display.innerText = contenido;
            display.style.display = "flex";
            
            if (contenido.includes("üïµÔ∏è")) {
                display.style.borderColor = "var(--danger)";
                display.style.color = "var(--danger)";
            } else {
                display.style.borderColor = "var(--success)";
                display.style.color = "var(--success)";
            }

            document.getElementById('btn-revelar').style.display = "none";
            document.getElementById('btn-siguiente').style.display = "block";
        }

        function siguienteJugador() {
            indiceActual++;
            if (indiceActual < jugadores.length) {
                prepararTurno();
            } else {
                document.getElementById('turno-de').innerText = "¬°A JUGAR!";
                document.getElementById('instruccion').style.display = "none";
                document.getElementById('role-display').innerText = "Debatid y encontrad al impostor.";
                document.getElementById('role-display').style.color = "var(--accent)";
                document.getElementById('role-display').style.borderColor = "var(--accent)";
                document.getElementById('btn-siguiente').style.display = "none";
                document.getElementById('btn-finalizar').style.display = "block";
            }
        }

            const p = paises[Math.floor(Math.random() * paises.length)];
            document.getElementById('nombre-pais').innerText = p;
        }
    </script>
